<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnightGame</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="modal_container row">
      <div class="col-lg-6 col-md-8 col-sm-10 p-0 mx-auto">
        <div id="modal" class="p-4">
          <h3  class="d-flex justify-content-between"><div id="modalTitle"></div> <i class="closeModalBtn">X</i></h3>
          <hr />
          <div id="ModalContent">
            <!-- modal content -->
          </div>

          <hr />

          <div id="ModalBtns">
            <!-- Modal buttons -->
          </div>
        </div>
      </div>
  </div>
    <!-- Loader -->
    <div id="loader_wrapper">
        <div class="loader">Loading...</div>
    </div>
    <!-- Loader End -->
    <div class="auth-content">
      <h1>login</h1>
      <button id="loginBtn" class="mt-2 btn btn-secondary" disabled>Login</button>
      <h1 class="mt-4">Create Account</h1>
      <input type="text" id="username" placeholder="username"/>
      <input type="password" id="password" placeholder="password"/>
      <button id="registerBtn" class="btn btn-secondary" >Register</button>
    </div>
  </body>
