<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnightGame</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- <video src="/assets/background.mp4" autoplay loop playsinline></video> -->
    <div id="bg-image"></div>
    <!-- TODO Improve em. -->
    <div class="modal_container row">
        <div class="col-lg-6 col-md-8 col-sm-10 p-0 mx-auto">
          <div id="modal" class="p-4">
            <h3  class="d-flex justify-content-between"><div id="modalTitle"></div> <i class="closeModalBtn">X</i></h3>
            <hr />
            <div id="ModalContent">
              <!-- modal content -->
            </div>
  
            <hr />
  
            <div id="ModalBtns">
              <!-- Modal buttons -->
            </div>
          </div>
        </div>
    </div>
  
    <div id="loader_wrapper">
        <div class="loader">Loading...</div>
    </div>
    <!-- TODO end of todo -->

    <!-- top bar -->
    <div class="row">
      <div class="col-md-6 bg-main-top p-4 cutom-panel-bg-color">
        <h1 id="WelcomeHeader">Main Page</h1>
        <div class="profile-actions-container d-flex flex-row">
          <button id="logoutBtn" class="btn btn-info custom-btn-font mx-1"><i class="bi bi-box-arrow-left"></i></button>
          <input class="form-control custom-username-input mx-1 text-center" type="text" id="usernameInput" placeholder="example"/>
          <button id="updateBtn" class="btn btn-info custom-btn-font mx-1"><i class="bi bi-wrench"></i></button>
          <button id="deleteBtn" class="btn btn-danger custom-btn-font mx-1"><i class="bi bi-trash"></i></button>
        </div>
      </div>
      <div class="col-md-6 bg-main-top p-4 cutom-panel-bg-color d-flex flex-row align-items-center justify-content-end">
        <button id="moneyBtn" class="btn btn-warning custom-btn-font mx-1">190 <i class="bi bi-coin"></i></button>
        <button id="traderBtn" class="btn btn-warning custom-btn-font mx-1">Trader <i class="bi bi-shop-window"></i></button>
        <!-- <button id="updateBtn" class="btn btn-warning custom-btn-font mx-1">Claim <i class="bi bi-gift"></i></button> -->
      </div>
    </div>
  

    <h4 class="mt-4">Heroes</h4>
    <div id="heroes-container" class="row">
        <!-- heroes -->
    </div>

    <h4 class="mt-4">Inventory</h4>
    <div id="items-container" class="row">
        <!-- items -->
    </div>
  
</body>
</html>
